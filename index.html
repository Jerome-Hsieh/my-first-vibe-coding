<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Coding Journey</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    overflow: hidden;
  }

  /* Animated background blobs */
  .bg-blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    animation: float 8s ease-in-out infinite;
  }
  .blob-1 {
    width: 400px; height: 400px;
    background: #6c5ce7;
    top: -100px; left: -100px;
    animation-delay: 0s;
  }
  .blob-2 {
    width: 350px; height: 350px;
    background: #00cec9;
    bottom: -80px; right: -80px;
    animation-delay: -3s;
  }
  .blob-3 {
    width: 300px; height: 300px;
    background: #e84393;
    top: 50%; left: 60%;
    animation-delay: -5s;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(30px, -30px) scale(1.05); }
    66% { transform: translate(-20px, 20px) scale(0.95); }
  }

  /* Liquid glass card */
  .glass-card {
    position: relative;
    padding: 60px 70px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow:
      0 8px 32px rgba(0, 0, 0, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.2),
      inset 0 -1px 0 rgba(255, 255, 255, 0.05);
    text-align: center;
    animation: cardIn 1s cubic-bezier(0.16, 1, 0.3, 1) both;
    overflow: hidden;
  }

  /* Glass shine effect */
  .glass-card::before {
    content: '';
    position: absolute;
    top: 0; left: -75%;
    width: 50%; height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.08),
      transparent
    );
    transform: skewX(-15deg);
    animation: shine 4s ease-in-out infinite;
  }

  @keyframes shine {
    0%, 100% { left: -75%; }
    50% { left: 125%; }
  }

  @keyframes cardIn {
    from {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .date {
    font-size: 1.1rem;
    font-weight: 500;
    letter-spacing: 3px;
    color: rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
    margin-bottom: 16px;
  }

  .title {
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, #ffffff, #a29bfe, #74b9ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.3;
  }

  @media (max-width: 600px) {
    .glass-card { padding: 40px 30px; margin: 20px; }
    .title { font-size: 1.6rem; }
    .date { font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>
  <div class="bg-blob blob-3"></div>

  <div class="glass-card">
    <p class="date">2026-02-09</p>
    <h1 class="title">Start My Vibe-Coding Journey</h1>
  </div>
</body>
</html>
